<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Mindset Prints | Personalized Home Quotes</title>

<script src="https://cdn.tailwindcss.com"></script>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&family=Allura&display=swap" rel="stylesheet">

<style>
body { font-family: 'Montserrat', sans-serif; background:#0a192f; color:white; }
.frame {
  background:#fff;
  padding:40px;
  box-shadow:0 20px 60px rgba(0,0,0,.4);
}
canvas { background:#fff; }
</style>
</head>

<body class="p-6">

<!-- HEADER -->
<header class="max-w-4xl mx-auto mb-8 text-center">
<h1 class="text-3xl font-bold mb-2">Mindset Prints</h1>
<p class="opacity-80">Personalized quotes for focus, calm & confidence at home</p>
</header>

<main class="max-w-4xl mx-auto grid md:grid-cols-2 gap-8">

<!-- CONTROLS -->
<div class="space-y-6">

<div>
<label class="block text-sm uppercase mb-1">Who is this for?</label>
<select id="audience" class="w-full p-3 text-black">
<option value="child">My Child</option>
<option value="student">Student / Study Room</option>
<option value="self">Myself</option>
<option value="family">My Family</option>
</select>
</div>

<div>
<label class="block text-sm uppercase mb-1">What do you want to feel?</label>
<select id="emotion" class="w-full p-3 text-black">
<option value="focus">Focus</option>
<option value="confidence">Confidence</option>
<option value="calm">Calm</option>
<option value="gratitude">Gratitude</option>
</select>
</div>

<button onclick="generateQuote()" class="w-full bg-yellow-500 text-black py-4 font-bold uppercase tracking-widest">
Generate My Quote
</button>

<div class="border-t border-white/20 pt-4 text-sm opacity-80">
<p>✔ Personalized</p>
<p>✔ Print-ready (A4 / A3)</p>
<p>✔ One-time download</p>
</div>

</div>

<!-- PREVIEW -->
<div class="flex flex-col items-center space-y-4">

<div class="frame w-full">
<canvas id="canvas" width="800" height="1100"></canvas>
</div>

<button onclick="alert('You can add UPI / WhatsApp delivery here')" 
class="w-full bg-white text-black py-4 font-bold uppercase tracking-widest">
Get This Print – ₹99
</button>

<p class="text-xs opacity-60 text-center">
Instant digital download · Print at home or shop
</p>

</div>

</main>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

const QUOTES = {
child: {
focus: [
"Small focus today builds big success tomorrow.",
"Consistency turns effort into confidence."
],
confidence: [
"You are capable of more than you know.",
"Believe in yourself — every day."
]
},
student: {
focus: [
"Focus today creates freedom tomorrow.",
"Discipline now. Success later."
],
confidence: [
"Trust your effort. Results will follow."
]
},
self: {
calm: [
"A calm mind is a powerful mind.",
"Peace begins with a steady breath."
],
confidence: [
"Believe in yourself. Begin anyway."
]
},
family: {
gratitude: [
"Gratitude turns a house into a home.",
"Together is our greatest strength."
]
}
};

function generateQuote() {
const a = audience.value;
const e = emotion.value;
const list = QUOTES[a]?.[e] || ["Believe in yourself."];
const quote = list[Math.floor(Math.random() * list.length)];
drawQuote(quote);
}

function drawQuote(text) {
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="#fff";
ctx.fillRect(0,0,canvas.width,canvas.height);

ctx.fillStyle="#111";
ctx.textAlign="center";
ctx.textBaseline="middle";

const words = text.split(" ");
let y = canvas.height/2 - 40;

ctx.font="48px Playfair Display";
ctx.fillText(words.slice(0, Math.ceil(words.length/2)).join(" "), canvas.width/2, y);

ctx.font="36px Allura";
ctx.fillText(words.slice(Math.ceil(words.length/2)).join(" "), canvas.width/2, y+70);
}

generateQuote();
</script>

</body>
</html>
