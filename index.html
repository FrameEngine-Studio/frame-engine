<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrameEngine | Ultra-HD Premium Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@300;700&family=Playfair+Display:ital,wght@0,700;1,700&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy: #0a192f;
            --gold: #c5a059;
        }
        body { 
            background-color: var(--navy); 
            color: white; 
            font-family: 'Montserrat', sans-serif;
            background-image: radial-gradient(circle at 10% 20%, rgba(197, 160, 89, 0.05) 0%, transparent 50%);
        }
        .academy-border { border: 2px solid var(--gold); }
        .gold-text { color: var(--gold); }
        .gold-btn { background: var(--gold); color: var(--navy); }
        
        /* High-Quality Scene Presets - Updated for User Request */
        .scene-living { background-image: url('https://images.unsplash.com/photo-1583847268964-b28dc8f51f92?q=80&w=2000'); }
        .scene-bedroom { background-image: url('https://images.unsplash.com/photo-1505691938895-1758d7eaa511?q=80&w=2000'); }
        .scene-entrance { background-image: url('https://images.unsplash.com/photo-1586023492125-27b2c045efd7?q=80&w=2000'); }
        .scene-study { background-image: url('https://images.unsplash.com/photo-1499750310107-5fef28a66643?q=80&w=2000'); }

        .preview-stage {
            background-size: cover;
            background-position: center;
            transition: 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: inset 0 0 100px rgba(0,0,0,0.5);
        }
        .canvas-container {
            box-shadow: 0 40px 80px rgba(0,0,0,0.6);
            border: 4px solid #1a1a1a;
        }
    </style>
</head>
<body class="p-4 md:p-10">

    <nav class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center mb-12 border-b border-white/10 pb-6">
        <div class="text-center md:text-left">
            <h1 class="text-3xl font-bold tracking-tighter italic font-['Cinzel'] gold-text">FRAME<span class="text-white">ENGINE</span></h1>
            <p class="text-[10px] tracking-[0.4em] uppercase opacity-60">Ultra-HD Professional Series</p>
        </div>
        <div class="flex gap-4 mt-6 md:mt-0">
            <button onclick="changeScene('scene-living')" class="group flex flex-col items-center">
                <div class="w-12 h-12 rounded-full border-2 border-gold flex items-center justify-center overflow-hidden mb-1">
                    <img src="https://images.unsplash.com/photo-1583847268964-b28dc8f51f92?w=100" class="object-cover h-full w-full">
                </div>
                <span class="text-[8px] uppercase tracking-widest font-bold">Living</span>
            </button>
            <button onclick="changeScene('scene-bedroom')" class="group flex flex-col items-center">
                <div class="w-12 h-12 rounded-full border-2 border-white/20 flex items-center justify-center overflow-hidden mb-1">
                    <img src="https://images.unsplash.com/photo-1505691938895-1758d7eaa511?w=100" class="object-cover h-full w-full">
                </div>
                <span class="text-[8px] uppercase tracking-widest">Bedroom</span>
            </button>
            <button onclick="changeScene('scene-entrance')" class="group flex flex-col items-center">
                <div class="w-12 h-12 rounded-full border-2 border-white/20 flex items-center justify-center overflow-hidden mb-1">
                    <img src="https://images.unsplash.com/photo-1586023492125-27b2c045efd7?w=100" class="object-cover h-full w-full">
                </div>
                <span class="text-[8px] uppercase tracking-widest">Entrance</span>
            </button>
            <button onclick="changeScene('scene-study')" class="group flex flex-col items-center">
                <div class="w-12 h-12 rounded-full border-2 border-white/20 flex items-center justify-center overflow-hidden mb-1">
                    <img src="https://images.unsplash.com/photo-1499750310107-5fef28a66643?w=100" class="object-cover h-full w-full">
                </div>
                <span class="text-[8px] uppercase tracking-widest">Study</span>
            </button>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-10">
        
        <div class="lg:col-span-4 space-y-6">
            <div class="bg-white/5 academy-border p-8 rounded-sm">
                <h3 class="font-['Cinzel'] gold-text text-sm mb-4">Print Configuration</h3>
                
                <label class="text-[10px] uppercase gold-text font-bold">Target Size (300 DPI)</label>
                <select id="sizeSelect" class="w-full bg-transparent border-b border-white/20 py-2 text-sm outline-none mb-6" onchange="updateCanvas()">
                    <option class="bg-slate-900" value="statement">24" x 36" (Living Room Statement)</option>
                    <option class="bg-slate-900" value="a2">16.5" x 23.4" (Gallery A2)</option>
                    <option class="bg-slate-900" value="a4" selected>8.3" x 11.7" (Standard A4)</option>
                </select>

                <label class="text-[10px] uppercase gold-text font-bold">Art Composition</label>
                <textarea id="quoteInput" class="w-full bg-transparent border-b border-white/20 text-xl font-light py-2 outline-none h-28 resize-none mt-2" placeholder="Enter your masterpiece text...">A Beautiful Day Begins With A Beautiful Mindset</textarea>
                
                <div class="mt-6 flex flex-wrap gap-2">
                    <button onclick="loadPreset('DREAM BIG\nWORK HARD\nSTAY FOCUSED')" class="text-[10px] border border-white/20 px-3 py-1 hover:border-gold hover:text-gold transition">Focus</button>
                    <button onclick="loadPreset('BELIEVE\nIN YOURSELF')" class="text-[10px] border border-white/20 px-3 py-1 hover:border-gold hover:text-gold transition">Believe</button>
                </div>
            </div>

            <div class="bg-white/5 academy-border p-8 rounded-sm space-y-6">
                <div>
                    <label class="text-[10px] uppercase gold-text font-bold">Typography Style</label>
                    <select id="fontSelect" class="w-full bg-transparent border-b border-white/20 py-2 text-sm outline-none mt-2" onchange="updateCanvas()">
                        <option class="bg-slate-900" value="'Playfair Display', serif">Classic Elegant</option>
                        <option class="bg-slate-900" value="'Bebas Neue', sans-serif">Modern Impact</option>
                        <option class="bg-slate-900" value="'Montserrat', sans-serif">Clean Minimal</option>
                    </select>
                </div>
                <div>
                    <label class="text-[10px] uppercase gold-text font-bold">Paper Style</label>
                    <div class="flex gap-4 mt-4">
                        <button onclick="changePaper('white')" class="w-8 h-8 bg-white academy-border"></button>
