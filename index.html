<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrameEngine | Ultra-HD Decor Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@300;700&family=Playfair+Display:ital,wght@0,700;1,700&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        :root { --navy: #0a192f; --gold: #c5a059; }
        body { background-color: var(--navy); color: white; font-family: 'Montserrat', sans-serif; }
        .academy-border { border: 2px solid var(--gold); }
        .gold-text { color: var(--gold); }
        .gold-btn { background: var(--gold); color: var(--navy); }
        
        /* Scene Presets */
        .scene-living { background-image: url('https://images.unsplash.com/photo-1583847268964-b28dc8f51f92?q=80&w=2000'); }
        .scene-bedroom { background-image: url('https://images.unsplash.com/photo-1505691938895-1758d7eaa511?q=80&w=2000'); }
        .scene-entrance { background-image: url('https://images.unsplash.com/photo-1586023492125-27b2c045efd7?q=80&w=2000'); }
        .scene-study { background-image: url('https://images.unsplash.com/photo-1499750310107-5fef28a66643?q=80&w=2000'); }

        .preview-stage {
            background-size: cover; background-position: center;
            transition: 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: inset 0 0 100px rgba(0,0,0,0.5);
        }
        .canvas-container { box-shadow: 0 40px 80px rgba(0,0,0,0.6); border: 4px solid #1a1a1a; }
    </style>
</head>
<body class="p-4 md:p-10">

    <nav class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center mb-12 border-b border-white/10 pb-6">
        <div>
            <h1 class="text-3xl font-bold tracking-tighter italic font-['Cinzel'] gold-text">FRAME<span class="text-white">ENGINE</span></h1>
            <p class="text-[10px] tracking-[0.4em] uppercase opacity-60">Ultra-HD Professional Series</p>
        </div>
        <div class="flex gap-4 mt-6 md:mt-0">
            <button onclick="changeScene('scene-living')" class="group flex flex-col items-center">
                <div class="w-12 h-12 rounded-full border-2 border-gold flex items-center justify-center overflow-hidden mb-1">
                    <img src="https://images.unsplash.com/photo-1583847268964-b28dc8f51f92?w=100" class="object-cover h-full w-full">
                </div>
                <span class="text-[8px] uppercase font-bold">Living</span>
            </button>
            <button onclick="changeScene('scene-bedroom')" class="group flex flex-col items-center">
                <div class="w-12 h-12 rounded-full border-2 border-white/20 flex items-center justify-center overflow-hidden mb-1">
                    <img src="https://images.unsplash.com/photo-1505691938895-1758d7eaa511?w=100" class="object-cover h-full w-full">
                </div>
                <span class="text-[8px] uppercase">Bedroom</span>
            </button>
            <button onclick="changeScene('scene-entrance')" class="group flex flex-col items-center">
                <div class="w-12 h-12 rounded-full border-2 border-white/20 flex items-center justify-center overflow-hidden mb-1">
                    <img src="https://images.unsplash.com/photo-1586023492125-27b2c045efd7?w=100" class="object-cover h-full w-full">
                </div>
                <span class="text-[8px] uppercase">Entrance</span>
            </button>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-10">
        <div class="lg:col-span-4 space-y-6">
            <div class="bg-white/5 academy-border p-8 rounded-sm">
                <h3 class="font-['Cinzel'] gold-text text-sm mb-4">Print Dimensions</h3>
                <select id="sizeSelect" class="w-full bg-transparent border-b border-white/20 py-2 text-sm outline-none mb-6" onchange="updateCanvas()">
                    <option class="bg-slate-900" value="large">24" x 36" (Large Statement - Living Room)</option>
                    <option class="bg-slate-900" value="a2">16.5" x 23.4" (Ultra-HD A2 Print)</option>
                    <option class="bg-slate-900" value="a4">8.3" x 11.7" (A4 Document Size)</option>
                </select>

                <label class="text-[10px] uppercase gold-text font-bold">Text Overlay</label>
                <textarea id="quoteInput" class="w-full bg-transparent border-b border-white/20 text-xl font-light py-2 outline-none h-28 resize-none mt-2">DREAM BIG&#10;WORK HARD</textarea>
            </div>

            <div class="bg-white/5 academy-border p-8 rounded-sm space-y-6">
                <div>
                    <label class="text-[10px] uppercase gold-text font-bold">Typography Style</label>
                    <select id="fontSelect" class="w-full bg-transparent border-b border-white/20 py-2 text-sm outline-none mt-2" onchange="updateCanvas()">
                        <option class="bg-slate-900" value="'Playfair Display', serif">Classic Elegant</option>
                        <option class="bg-slate-900" value="'Bebas Neue', sans-serif">Modern Impact</option>
                    </select>
                </div>
            </div>

            <button onclick="downloadImage()" class="w-full gold-btn py-5 font-bold uppercase tracking-widest hover:brightness-110 shadow-2xl">Download High-Res Master</button>
        </div>

        <div id="stage" class="lg:col-span-8 preview-stage min-h-[500px] lg:h-[700px] rounded-sm flex items-center justify-center p-12 scene-living relative">
            <div class="absolute inset-0 bg-black/40"></div>
            <canvas id="mainCanvas" class="canvas-container z-10 bg-white"></canvas>
        </div>
    </main>

    <script>
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');
        const quoteInput = document.getElementById('quoteInput');
        const sizeSelect = document.getElementById('sizeSelect');
        const fontSelect = document.getElementById('fontSelect');

        function updateCanvas() {
            const sizeMap = {
                'large': { w: 7200, h: 10800, previewW: 240 },
                'a2': { w: 4961, h: 7016, previewW: 280 },
                'a4': { w: 2480, h: 3508, previewW: 300 }
            };
            const config = sizeMap[sizeSelect.value];
            
            canvas.width = config.w;
            canvas.height = config.h;
            canvas.style.width = config.previewW + "px";
            canvas.style.height = (config.previewW * (config.h / config.w)) + "px";

            ctx.fillStyle = "#ffffff";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // High-resolution rendering
            ctx.fillStyle = "#1a1a1a";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.font = `bold ${canvas.width * 0.08}px ${fontSelect.value}`;
            
            const lines = quoteInput.value.split('\n');
            const lineHeight = canvas.width * 0.12;
            const startY = (canvas.height / 2) - ((lines.length - 1) * lineHeight / 2);

            lines.forEach((line, i) => {
                ctx.fillText(line.toUpperCase().trim(), canvas.width / 2, startY + (i * lineHeight));
            });
        }

        function changeScene(scene) {
            document.getElementById('stage').className = `lg:col-span-8 preview-stage min-h-[500px] lg:h-[700px] rounded-sm flex items-center justify-center p-12 relative ${scene}`;
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = `FrameEngine-${sizeSelect.value.toUpperCase()}.png`;
            link.href = canvas.toDataURL('image/png', 1.0);
            link.click();
        }

        quoteInput.oninput = updateCanvas;
        window.onload = updateCanvas;
    </script>
</body>
</html>
